<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'food/jquery.datetimepicker.min.css' %}"> 
    <!-- Load Favicon -->
    <link rel="icon" href="{% static 'food/favicon.png' %}" type="img/png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  </head>

  <body>
      <nav class="navbar navbar-dark bg-dark container-fluid">
          <a href="{% url 'index' %}"><span class="navbar-brand mb-0 h1">FOOD TRACKER</span> </a>
          {% if user.is_authenticated %}
          <div class="row"> 
              <a class="col mr-5 text-align-bottom" href="{% url 'profile' %}">
                  <img src="{{ user.userprofile.image.url }}" width="48" height="48" class="rounded-circle mr-2">
                  {{ user.get_username }}'s profile</a>
              <a href="logout" ><button type="submit" class="col btn btn-primary float-right mr-2">Logout</button> </a>
          </div>
          {% endif %}
        </nav>
      <div class="jumbotron jumbotron-fluid">
          <div class="container-fluid">
              {% if user.is_authenticated %}
              <h1 class="display-4">Track you food: <b>{{user.get_username }}</b></h1>
              {% endif %}
          </div>
      </div>

    {% block body %}

    {% endblock %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="{% static 'food/jquery.datetimepicker.full.min.js' %}"></script>
    <script src="{% static 'food/index.js' %}"></script>
  </body>
</html>
